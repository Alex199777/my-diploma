{% extends "base.html" %}
{% load static %}
{% block page_content %}
<div class="row">
    <div class="container mt-5 center">
        <div class="col-md-2 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
            <h2 class="text-center mb-4">Войти в аккаунт</h2>
            <form action="{% url 'user_login' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <div class="mt-3">
                 <a href="{% url 'user_registration' %}">Создать аккаунт</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
